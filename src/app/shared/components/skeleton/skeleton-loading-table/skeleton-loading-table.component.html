<div class="w-full" *ngIf="columns.length > 0">
  <table mat-table class="table-skeleton w-full" [dataSource]="dataSource">
    <ng-container *ngFor="let col of columns; let i = index">
      <ng-container
        matColumnDef="select"
        *ngIf="isSelection && col.field === 'select'; else tableContent"
      >
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox disabled class="ml-1"> </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row" [style.width]="col.width">
          <div>
            <mp-skeleton-block
              [width]="'60%'"
              [height]="'20px'"
            ></mp-skeleton-block>
          </div>
        </td>
      </ng-container>

      <ng-template #tableContent>
        <ng-container matColumnDef="{{ col.field }}">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="capitalize"
            [style.width]="col.width"
          >
            {{ col.label }}
          </th>
          <td mat-cell *matCellDef="let row" [style.width]="col.width">
            <div>
              <mp-skeleton-block
                [width]="'60%'"
                [height]="'20px'"
              ></mp-skeleton-block>
            </div>
          </td> </ng-container
      ></ng-template>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnDisplay"></tr>
  </table>
</div>
