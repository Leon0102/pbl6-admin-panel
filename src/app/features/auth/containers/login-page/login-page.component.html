<div class="mx-auto h-full bg-emerald-400">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full lg:w-4/12 p-4 rounded bg-white">
      <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0">
        <div class="rounded-t mb-0 px-6 py-6">
          <div class="text-blueGray-400 text-center mb-3 font-bold">
            <mp-logo></mp-logo>
          </div>
          <hr class="mt-6 border-b-1 border-blueGray-300" />
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">

          <form [formGroup]="loginForm">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                     htmlFor="grid-password">
                Email
              </label>
              <input type="email"
                     id="email"
                     name="email"
                     pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                     formControlName="email"
                     class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                     placeholder="Email" />
            </div>
            <div class="text-danger"
                 *ngIf="!isValidEmail">
              Please input correct email address
            </div>
            <div class="relative w-full mb-3 mt-4">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                     htmlFor="grid-password">
                Password
              </label>
              <input type="password"
                     formControlName="password"
                     class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                     placeholder="Password" />
            </div>
            <div class="text-danger"
                 *ngIf="!isValidPassword">
              Please input password
            </div>
            <div class="text-center mt-6">
              <button class="bg-emerald-400 text-white active:bg-secondary text-sm font-bold uppercase px-6 py-3 rounded shadow hover:bg-emerald-400 outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                      type="button"
                      (click)="login()">
                Sign In
              </button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
