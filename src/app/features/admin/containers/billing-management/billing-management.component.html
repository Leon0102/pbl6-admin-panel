<mp-breadcrumb [firstChild]="'Billing Management'"></mp-breadcrumb>
<div class="bg-white">
  <div>
    <div class="mt-1 md:flex sm:block rounded-md shadow-sm">
      <div class="relative flex flex-grow items-stretch focus-within:z-10">

        <input type="searchField"
               name="searchField"
               id="searchField"
               [(ngModel)]="searchKey"
               (keyup.enter)="search()"
               class="block border w-full sm:rounded-none md:rounded-l-md border-gray-300 pl-4 pt-3 pb-3 focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm"
               placeholder="Search user by email">
      </div>
      <div class="flex">
        <mat-form-field appearance="fill">
          <mat-label>Enter join date</mat-label>
          <mat-date-range-input [formGroup]="range"
                                [rangePicker]="picker">
            <input matStartDate
                   formControlName="startDate"
                   placeholder="From date">
            <input matEndDate
                   formControlName="endDate"
                   placeholder="To date">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix
                                 [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>

        <button type="button"
                (click)="search()"
                class="relative-ml-px w-100 inline-flex items-center text-sm space-x-2 sm:rounded-none md:rounded-r-md border border-gray-300 bg-emerald-600 hover:bg-emerald-700 px-4 py-2 text-sm font-medium text-white focus:border-emerald-500 focus:outline-none focus:ring-1 focus:ring-emerald-500">
          <!-- Heroicon name: mini/bars-arrow-up -->
          <svg xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 24 24"
               stroke-width="1.5"
               stroke="currentColor"
               class="w-6 h-6">
            <path stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
          </svg>

          <span class="font-bold">Search</span>
        </button>

      </div>

    </div>
  </div>
  <div class="py-16 px-4 sm:py-24 sm:px-6 lg:px-0 w-full">
    <form class="">
      <section aria-labelledby="cart-heading">
        <ul role="list"
            class="divide-y divide-gray-200 border-t border-b border-gray-200">
          <li class="flex py-6">
            <div class="flex-shrink-0">
              <svg class="h-24 w-24 rounded-md object-cover object-center sm:h-32 sm:w-32"
                   xmlns="http://www.w3.org/2000/svg"
                   viewBox="0 0 20 20"
                   fill="currentColor"
                   aria-hidden="true">
                <path fill-rule="evenodd"
                      d="M2 2a2 2 0 012-2h12a2 2 0 012 2v16a2 2 0 01-2 2H4a2 2 0 01-2-2V2zm2 0v16h12V2H4zm4 4a2 2 0 100 4 2 2 0 000-4zm0 1a1 1 0 110 2 1 1 0 010-2zm4 0a2 2 0 100 4 2 2 0 000-4zm0 1a1 1 0 110 2 1 1 0 010-2z"
                      clip-rule="evenodd" />
              </svg>
            </div>

            <div class="ml-4 flex flex-1 flex-col sm:ml-6">
              <div>
                <div class="flex justify-between">
                  <h4 class="text-sm">
                    <a href="#"
                       class="font-medium text-gray-700 hover:text-gray-800">Reservation</a>
                  </h4>
                  <p class="ml-4 text-sm font-medium text-lime-500">+ 1,000,000 VNĐ</p>
                </div>
                <p class="mt-1 text-sm text-gray-500">0433306e-2a12-4836-ab9c-c8fca903fc74</p>
              </div>

              <div class="mt-4 flex flex-1 items-end justify-between">
                <p class="flex items-center space-x-2 text-sm text-gray-700">
                  <!-- Heroicon name: mini/check -->
                  <svg class="h-5 w-5 flex-shrink-0 text-green-500"
                       xmlns="http://www.w3.org/2000/svg"
                       viewBox="0 0 20 20"
                       fill="currentColor"
                       aria-hidden="true">
                    <path fill-rule="evenodd"
                          d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                          clip-rule="evenodd" />
                  </svg>
                  <span>Confirmed</span>
                </p>
              </div>
            </div>
          </li>

          <li class="flex py-6">
            <div class="flex-shrink-0">
              <svg class="h-24 w-24 rounded-md object-cover object-center sm:h-32 sm:w-32"
                   xmlns="http://www.w3.org/2000/svg"
                   viewBox="0 0 20 20"
                   fill="currentColor"
                   aria-hidden="true">
                <path fill-rule="evenodd"
                      d="M2 2a2 2 0 012-2h12a2 2 0 012 2v16a2 2 0 01-2 2H4a2 2 0 01-2-2V2zm2 0v16h12V2H4zm4 4a2 2 0 100 4 2 2 0 000-4zm0 1a1 1 0 110 2 1 1 0 010-2zm4 0a2 2 0 100 4 2 2 0 000-4zm0 1a1 1 0 110 2 1 1 0 010-2z"
                      clip-rule="evenodd" />
              </svg>
            </div>

            <div class="ml-4 flex flex-1 flex-col sm:ml-6">
              <div>
                <div class="flex justify-between">
                  <h4 class="text-sm">
                    <a href="#"
                       class="font-medium text-gray-700 hover:text-gray-800">Reservation</a>
                  </h4>
                  <p class="ml-4 text-sm font-medium text-lime-500">+ 1,000,000 VNĐ</p>
                </div>
                <p class="mt-1 text-sm text-gray-500">0433306e-2a12-4836-ab9c-c8fca903fc74</p>

              </div>

              <div class="mt-4 flex flex-1 items-end justify-between">
                <p class="flex items-center space-x-2 text-sm text-gray-700">
                  <!-- Heroicon name: mini/clock -->
                  <svg class="h-5 w-5 flex-shrink-0 text-gray-300"
                       xmlns="http://www.w3.org/2000/svg"
                       viewBox="0 0 20 20"
                       fill="currentColor"
                       aria-hidden="true">
                    <path fill-rule="evenodd"
                          d="M10 18a8 8 0 100-16 8 8 0 000 16zm.75-13a.75.75 0 00-1.5 0v5c0 .414.336.75.75.75h4a.75.75 0 000-1.5h-3.25V5z"
                          clip-rule="evenodd" />
                  </svg>
                  <span>Pending</span>
                </p>
              </div>
            </div>
          </li>

          <!-- More products... -->
        </ul>
      </section>
    </form>
  </div>
</div>
